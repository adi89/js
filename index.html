<!DOCTYPE html>
<html>
  <head>
    <title>Compare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
      function Person(frst,lst) {
        this.frst = frst;
        this.lst = lst;
        }

      // Let's make bob again, using our constructor
      var bob = new Person("Bob", "Orton");
      var susan = new Person("Susan", "Kaplan");
      var randy = new Person("Randy","Savage");


      array = [bob, randy, susan];

      function compare(a,b) {
        if (a.lst < b.lst)
           return -1;
        if (a.lst > b.lst)
          return 1;
        return 0;
      }

      b = array.sort(compare);
      console.log(b);
    </script>


  </body>
</html>
